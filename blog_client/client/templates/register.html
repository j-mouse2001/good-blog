<head>
		<meta charset="utf-8">
		<link href="/static/css/login_reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
		<div class="bg">
				<img src="/static/images/c.jpg" alt="">
			</div>

	<div id='test'></div>

	<div class="main">
		<div class="header" >
			<h1>创建一个新账户！</h1>
		</div>
		<p></p>
				<ul class="left-form">
					<h2>新账户:</h2>
					<li>
            <input type="text" class="username" name="username" placeholder="请输入用户名" required maxlength="11"/>
						<div class="clear"> </div>
					</li> 
					<li>
            <input type="email" class="email" name="email" placeholder="请输入邮箱" required />
						<div class="clear"> </div>
					</li>
					<li>
            <input type="text" class="phone" name="phone" placeholder="请输入手机号" required />
						<div class="clear"> </div>


			<input type="button" id="sms" onclick="settime(this)" value="免费获取验证码">
						<div class="clear"> </div>
					</li>
					<li>
			<input type="sms_num" class="sms_num" name="sms_num" placeholder="请输入验证码" required/>
					<div class="clear"> </div>
					</li>
            <!--
					<li>
            <input type="url" name="url" placeholder="请输入个人主站地址" required/>
						<div class="clear"> </div>
					</li> 
            -->
			<li>
            <input type="password" class="password_1" name="password_1" placeholder="请输入密码" required minlength="6" maxlength="11"/>
						<div class="clear"> </div>
            </li>
            <li>
              <input type="password" class="password_2" name="password_2" placeholder="请再次确认密码" required minlength="6" maxlength="11"/>
              <div class="clear"> </div>
            </li>
            <li style="border:none">
				<input type="button" value="创建并登录" onclick="regist()">
            </li>
				</ul>
				<div class="clear"> </div>
	</div>
</body>


    <script>
        function regist(){
        var username = $('.username').val()
        var email = $('.email').val()
        var password_1 = $('.password_1').val()
        var password_2 = $('.password_2').val()
		var phone = $('.phone').val()
        var post_data = {'username':username, 'email':email, 'password_1':password_1, 'password_2':password_2, 'phone': phone}

        $.ajax({
        // request method
        type:"post",
        // contentType 
        contentType:"application/json",
        // dataType
        dataType:"json",
        // url
        url:"http://127.0.0.1:8000/v1/users",
        // convert the json object to a string
        data:JSON.stringify(post_data),
        // use result to catch the response
        success:function (result) {
			if (result.code == 200) {
				alert("sign up successfully")
			}else{
				alert(result.error)
			}
        }
    });

    }

    </script>


</html>
